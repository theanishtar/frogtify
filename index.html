<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SVG Display</title>
  <!-- <style>
    .svg-container {
      width: 400px;
      /* Đặt kích thước cho mỗi SVG container */
    }

    .svg-container svg {
      width: 100%;
      /* Đảm bảo rằng SVG fill đầy đủ chiều rộng của container */
    }
  </style> -->
</head>

<body>
  <div class="svg-container" id="treakStatsContainer"></div>
  <div class="svg-container" id="mostUsedLanguagesContainer"></div>
  <div class="svg-container" id="gitHubStatsContainer"></div>
  <div class="svg-container" id="contributionGraphContainer"></div>

  <script>
    // Lấy dữ liệu JSON từ máy chủ
    const url = `http://localhost:5152/api/auth/dangth`;
    fetch(url)
      .then(response => response.json())
      .then(data => {
        // Hiển thị từng SVG trong các container có id tương ứng
        document.getElementById('treakStatsContainer').innerHTML = data.treakStats;
        document.getElementById('mostUsedLanguagesContainer').innerHTML = data.mostUsedLanguages;
        document.getElementById('gitHubStatsContainer').innerHTML = data.gitHubStats;
        document.getElementById('contributionGraphContainer').innerHTML = data.contributionGraph;
      })
      .catch(error => console.error('Error fetching data:', error));
  </script>
</body>

</html>
